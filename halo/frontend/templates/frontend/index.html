{% extends "frontend/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="cover-image"></div>
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<img src="{% static 'frontend/img/minimalist_halo_cover_by_niktollison.png' %}" width=100 height=100></img>
			<h1 class="text-center">HALO</h1>
			<p class="text-center">
				<br>
				<br>
				{% if not user.is_authenticated %}
				<a class="btn btn-lg btn-default" href="{% url 'login' %}">Log In</a>
				{% else %}
				<a class="btn btn-lg btn-default" href="{% url 'queries' %}">View Queries</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>

{% endblock content %}
